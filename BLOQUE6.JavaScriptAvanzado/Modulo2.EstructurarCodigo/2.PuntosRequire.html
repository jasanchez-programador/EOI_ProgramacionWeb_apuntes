<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objetos Punto</title>
	<link rel="stylesheet" type="text/css" href="http://localhost:8000/BLOQUE6.JavaScriptAvanzado/Modulo2.EstructurarCodigo/css/libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost:8000/BLOQUE6.JavaScriptAvanzado/Modulo2.EstructurarCodigo/css/2.PuntosRequire.css">
	<script type="text/javascript" src="http://localhost:8000/BLOQUE6.JavaScriptAvanzado/Modulo2.EstructurarCodigo/js/libs/require.js" data-main="http://localhost:8000/BLOQUE6.JavaScriptAvanzado/Modulo2.EstructurarCodigo/js/main"></script>

</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<aside class="col-md-2 col-md-offset-2">
				<form class="form-horizontal">
					<div class="form-group">
						<input id="iniciox" type="text" class="form-control" placeholder="inicioX">
					</div>
					<div class="form-group">
						<input id="inicioy" type="text" class="form-control" placeholder="inicioY">
					</div>
					<input id="crearPunto" type="button" class="btn btn-success" value="Crear Punto">
				</form>
			</aside>
			<section class="col-md-4">
				<div id="info" class="form-control"></div>
			</section>
			<aside class="col-md-2">
				<form class="form-horizontal">
					<div class="form-group">
						<input id="moverx" type="text" class="form-control" placeholder="Mover en X">
					</div>
					<div class="form-group">
						<input id="movery" type="text" class="form-control" placeholder="Mover en Y">
					</div>
					<input id="moverPunto" type="button" class="btn btn-info" value="Mover Punto" disabled>
				</form>
			</aside>
		</div>
	</div>
