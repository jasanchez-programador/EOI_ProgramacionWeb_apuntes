<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla AngularJS</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- JavaScript con CORE de Angular1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script> -->
    <!-- cdn de angular route para poder usar ngRoute -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <!-- Mis scripts -->
    <script src="js/servicios/gestionCochesSrv.js"></script>
    <script src="js/factorias/gestionCochesFctr.js"></script>
    <script src="js/controladores/gestionCochesCtrl.js"></script>
    <script src="js/gestionCochesApp.js"></script>
    
    <style>

      .nav>li>a:focus {
        background-color: #d9534f;
      }
      .nav>li>a:hover {
        background-color: DarkRed;
      }
      .nav>li:first-child>a:hover {
        background-color: transparent;
      }
      .nav>li:first-child>a:focus {
        background-color: transparent;
      }
      .dropdown-menu,ul.dropdown-menu>li>a {
        background-color: darkOrange;
      }
      ul.dropdown-menu>li>a:hover {
        background-color: orange;
      }
      
    </style>
  </head>
  <body ng-app="gestionCochesApp">
    <div class="container">
      <br>
      <!--
      menu de navegacion
      -->
      <nav class="navbar navbar-inverse navbar-static-top">
          <br>
          <div class="container-fluid">
            <h2 class="text-danger col-lg-offset-5 col-md-offset-4 col-sm-offset-4 col-xs-offset-3">Gestion de coches</h2>
            <!-- NUEVO Boton oculto que collapsed/AGRUPA al que tenga como id="a-quien-agrupo" 
            se mantiene fijo arriba en la ventana -->
            <button type="button" class="pull-left navbar-toggle collapsed" 
                    data-toggle="collapse" data-target="#a-quien-agrupo">
              <span class="sr-only">Toggle navigation</span>
              <!-- 3 rayas simulan la hamburguesa -->
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            
              <!-- barra de navegacion en formato BUTONES 
                color de texto naranja color de fondo azul claro-->
              <div class="row collapse navbar-collapse" id="a-quien-agrupo">
                <ul class="nav nav-pills col-lg-offset-5 col-md-offset-4 col-sm-offset-4 col-xs-offset-3">
                  <li><a href=""></a></li>
                  <li><a href="#/" class="btn btn-danger">Listado</a></li>
                  <li class="dropdown">
                    <a class="btn btn-danger dropdown-toggle" 
                      data-toggle="dropdown">Gestión <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <!-- color de texto zul claro color de fondo naranja -->
                      <li><a href="#/crear" class="bg-danger">Añadir coche</a></li>
                      <li><a href="#/borrar" class="bg-danger">Borrar coche</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <br>
          </nav>

      <br>
      <!-- 
      Donde Iran las Vistas
      -->
      <div ng-view>

      </div>
    </div>
  </body>
</html>
