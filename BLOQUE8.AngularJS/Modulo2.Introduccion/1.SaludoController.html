<!DOCTYPE html>
<!-- 
data-ng-app DIRECTIVA obligatoria que marca el inicio de ANGULAR 
data-ng-contoller establece funcion para 
poder acceder a las variables del modelo desde javascript 
a traves de $scope   

Establecer una funcion directamente sobre el controlador establecido como
propiedad ng-controller en la etiqueta SIN MODULO para ng-app
Solo funciona con versones anteriores a la 1.3.0
-->

<html lang="en" data-ng-app data-ng-controller="unionVistaModeloController">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ "hola " + nombre}}</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- JavaScript con TODO Angular1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <!-- Solo funciona con versones anteriores a la 1.3.0-->
    <script>
        function unionVistaModeloController($scope){
          $scope.nombre = "Al cargar la pagina!!"
        }
    </script>

  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        <article class="form-group col-md-offset-3 col-md-3">
          <label for="nombre">Quien Eres ?? </label>
          <!-- Directiva para activar el DataBinding con la variable nombre
          que hace referencia al MODELO.
          posteriormente desde otros elementos se podra acceder al dato de ese modelo-->
          <input id="nombre" type="password" class="form-control" ng-model="nombre">
        </article>
      </div>
      <div class="row">  
        <article class="form-group col-md-offset-3 col-md-3">
          <label>Hola </label>
          <!-- Sustituacion automatica de la variable nombre del DataBinding 
          con sintaxis MOUSTACHE-->
          <input type="text" class="form-control" value="{{nombre}}" disabled>
        </article>
      </div>
    </div>
  </body>
</html>
