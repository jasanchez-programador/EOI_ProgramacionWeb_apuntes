<!DOCTYPE html>
<html>
<head>
	<title>ejemplos de css</title>
	<meta charset="utf-8">
	<meta name="description" content="Para los buscadores">
	<meta name="keywords" content="Palabras clave para los buscadores">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style type="text/css">

		p,div {
			margin: 25px;
			padding: 10px;
			border: 2px dotted darkOrange;
			width: 50px;
			height: 50px;
			float: left;
		}
		
		div:nth-of-type(1) {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}
		div:nth-of-type(2) {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			/*overflow: visible --> Es por defecto, el contenido se muestra saliendose del padre*/
		}
		
		div:nth-of-type(3) {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			overflow: hidden; /* lo que sobresale se oculta */ 
		}
		div:nth-of-type(4) {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			overflow: scroll; /* lo que sobresale se puede ver moviendo los scroll */
		}
	</style>
</head>

<body>
	<!-- 
los margenes verticales NO SE SUMAN sino que se queda el MAS GRANDE 
El margen entre los 2 parrafos no es de 50px(la suma) sino el mas grande (25px) del primer <p>
	-->

<!-- 
	Los parrafos con dimesionamiento estandars ==> se suman margin+padding+border+dimensiones
	Puede complicar la colocacion de elementos en TETRIS!!!
-->
	<p>
		esto es una prueba
	</p>
	<p>
		esto es una prueba
	</p>
<!-- 
	Los divs con dimesionamiento quirks ==> NO se suman padding+border a las dimensiones dimensiones
 -->
	<div>
		esto es una prueba
	</div>
	<div>
		esto es una prueba
	</div>

<!-- Para configurar el comportamiento cuando un contenido supera las dimensiones del padre -->
	<div>
		esto es una prueba
	</div>
	<div>
		esto es una prueba
	</div>
</body>
</html>
