<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla AngularJS</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- JavaScript con TODO Angular1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- cdn de angular route para poder usar ngRoute -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <link rel="stylesheet" href="css/proyectoUsuariosPlaceHolder.css">
    <script src="js/proyectoUsuariosAngular.js"></script>
    <script src="js/controladores/proyectoUsuariosControllers.js"></script>

  </head>
  <body ng-app="usuariosApp">
    <div class="container">
      <br>
      <nav class="navbar navbar-inverse navbar-static-top">
        <br>
        <div class="container-fluid">
          <h2 ng-big-scale class="text-danger col-md-offset-4">Mi barra de navegacion</h2>
          <!-- NUEVO Boton oculto que collapsed/AGRUPA al que tenga como id="a-quien-agrupo" 
          se mantiene fijo arriba en la ventana -->
          <button type="button" class="pull-left navbar-toggle collapsed" 
                  data-toggle="collapse" data-target="#a-quien-agrupo">
            <span class="sr-only">Toggle navigation</span>
            <!-- 3 rayas simulan la hamburguesa -->
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <!-- barra de navegacion en formato BUTONES 
            color de texto naranja color de fondo azul claro-->
          <div class="row collapse navbar-collapse" id="a-quien-agrupo">
            <ul class="nav nav-pills col-md-offset-5">
              <li><a href="#/" class="btn btn-danger">Inicio</a></li>
              <li class="dropdown">
                <a class="btn btn-danger dropdown-toggle" 
                  data-toggle="dropdown">menu 2<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- color de texto zul claro color de fondo naranja -->
                  <li><a href="#/Submenu1" class="bg-danger">submenu 1</a></li>
                  <li><a href="#/Submenu2" class="bg-danger">submenu 2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <br>
      </nav>
      <br>
      <section ng-view>
      </section>
    </div>
    <br><br>
  </body>
</html>
