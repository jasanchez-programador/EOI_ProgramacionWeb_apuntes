<!DOCTYPE html>

<!-- data-ng-app DIRECTIVA obligatoria que marca el inicio de ANGULAR -->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directivas</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <!-- JavaScript con TODO Angular1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body data-ng-app="">
    <div class="container">
      <br>
      <div class="row">
        <h2 class="text-center">Ejemplo: Bases de Data Binding.</h2>
        <h3 class="text-center">Directivas SIMILAR a variables dentro de HTML</h3>        
      </div>
      <hr>
      <div class="row">
        <article class="form-group col-md-offset-4 col-md-3">
          <label for="n">Quien Eres ?? </label>
          <!-- Directiva para activar el DataBinding con la variable nombre que hace referencia al MODELO.
          posteriormente desde otros elementos se podra acceder al dato de ese modelo-->
          <input id="n" type="password" class="form-control" ng-model="nombre">
        </article>
      </div>
      <div class="row">  
        <article class="form-group col-md-offset-4 col-md-3">
          <label>Hola </label>
          <!-- Sustituacion automatica de la variable nombre del DataBinding 
          con sintaxis MOUSTACHE-->
          <input type="text" class="form-control" value="{{nombre}}" disabled>
        </article>
      </div>
    </div>
  </body>

</html>
