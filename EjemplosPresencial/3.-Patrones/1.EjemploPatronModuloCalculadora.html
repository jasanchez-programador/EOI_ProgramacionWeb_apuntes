<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patron Modulo Calculadora</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/1.PatronModuloCalculadora.js"></script>
    <script src="js/1.EjemploPatronModuloCalculadora.js"></script>

  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <input id="n1" type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <input id="n2" type="text" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="btn-group col-md-4 col-md-offset-5">
          <button id="s" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button id="r" class="btn btn-default">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <button id="m" class="btn btn-default">
            <span class="glyphicon glyphicon-asterisk"></span>
          </button>
          <button id="d" class="btn btn-default">
            <span class="glyphicon glyphicon-flash"></span>
          </button>
          <button id="p" class="btn btn-default">
            <span class="glyphicon glyphicon-asterisk"></span>
            <span class="glyphicon glyphicon-asterisk"></span>
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <input id="res" type="text" class="form-control" disabled>
        </div>
      </div>
      <br>

    </div>
  </body>
</html>
