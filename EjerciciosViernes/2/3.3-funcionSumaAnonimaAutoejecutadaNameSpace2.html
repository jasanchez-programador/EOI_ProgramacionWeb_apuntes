	<script>
		var Calc = (function(){
				// _sumar es privada a la funcion anonima autoejecutada
				// cuando se ejecute SE PIERDE _sumar ??
				var _sumar = function(n1,n2){
					return parseInt(n1)+parseInt(n2);
				}
				// como estamos a Calc que pertenece a la ventana
				// lo devuelve a Calc
				return {
					sumar: _sumar,
				};
			})()
	</script>

			//var suma = window.Calc.sumar(n1,n2);
			var suma = Calc.sumar(n1,n2);
			console.log("el resultado es: " + suma);

		//}
	</script>
