	<script>
		var Calc = (function(){
				var _sumar = function(n1,n2){
					if ( isNaN(parseInt(n1)) && isNaN(parseInt(n2)) ){
						throw new Error("Debes introducir Numeros");
					}
					else {
						return parseInt(n1)+parseInt(n2);
					}
				}

				// como estamos en la ventana --> window.onload
				// lo devuelve a la ventana
				return {
					sumar: _sumar,
				};
			})()
	</script>
