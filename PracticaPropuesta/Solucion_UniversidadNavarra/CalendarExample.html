<HTML>
<HEAD>
<TITLE>A document that shows an example of a javascript date-picker control</TITLE>
<SCRIPT type="text/javascript" src="date-picker.js"> </SCRIPT>
</HEAD>

<BODY>
<CENTER>
<FORM name=calform>
  <INPUT name=datebox2 size=10>

</FORM>
</CENTER>
</BODY>
