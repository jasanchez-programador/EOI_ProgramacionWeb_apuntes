<!DOCTYPE html>
<html lang="es">
<head>
	<title>Tablas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
	<style type="text/css">
/* LAS FILAS NO MUESTRAN BORDES!!! */
	* {
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
	body{
		width: 100%;
		display: inline-block;
	}
	table{
		width: 35%;
		padding: 40%;
		float: left;
		border-collapse: collapse;
	}
	td{
		border: 2px solid red;
		width: 100px;
		height: 100px;
		text-align: center;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>valor11</td><td>valor12</td><td>valor13</td><td rowspan="3">valor14</td>
		</tr>
		<tr>
			<td rowspan="2">valor21</td><td rowspan="2" colspan="2">valor22</td>
		</tr>
		<tr>
			<!-- SI NO PONEMOS ESTA ROW, NO SE PUEDE PONER EN LA ANTERIOR rowspan -->
		</tr>
		
	</table>
</body>
</html>
